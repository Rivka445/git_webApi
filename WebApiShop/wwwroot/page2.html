<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="utf-8" />
    <script defer src="page2.js"></script>
    <title></title>
    <style>
        .cont {
            display: flex;
            flex-direction: column;
            gap: 10%;
        }

        .ic {
            font-size: xx-large;
        }

        .upUser {
            display: flex;
            flex-direction: column;
            width: 20vw;
            margin: 2vw;
        }
        .bar {
            margin: 5%;
            display: flex;
            flex-direction: row;
            background-color: gray;
            width: 12.5vw;
            display: none;
        }

        .stage {
            border: solid gray 0.05px;
            background-color: greenyellow;
            width: 3vw;
            height: 3vh;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="ic">✅</div>
        <h2 class="titleName"></h2>
        <h1>לעדכון הפרטים</h1>
        <div class="upUser">
            <lable for="userName">שם משתמש</lable>
            <input type="email" id="userName" name="userName" required />
            <lable for="firstName">שם פרטי</lable>
            <input type="text" id="firstName" name="firstName" required placeholder="שם אחר" />
            <lable for="lastName">שם משפחה</lable>
            <input type="text" id="lastName" name="lastName" required placeholder="שם אחר" />
            <lable for="password">סיסמא</lable>
            <input type="password" id="password" name="password" required />
            <button type="button" onclick="checkPassword()">בדיקת חוזק סיסמא</button>
            <div class="bar"></div>
            <button onClick="upDate()">עדכן</button>
        </div>
    </div>
</body>
</html>
